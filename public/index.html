<!DOCTYPE html>

<meta charset="utf-8" />
<title>Vizard - Example</title>
<link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" charset="utf-8"/>
<link rel="stylesheet" href="/css/example.css" type="text/css" media="screen" charset="utf-8"/>

<h1>Vizard - Example (only working in Chrome)</h1>
<p>Vizard is loading...</p>
<!--# include virtual="/ssi.include" -->

<script type="text/javascript" charset="utf-8">
	window.addEventListener('load.vizard', function(e) {
		var V, display;

		// body shouldn't have a margin
		Vizard.UI.addStyle('body', 'margin: 0;');
		// add border to controls
		Vizard.UI.addStyle('.vizard-ui-control', 'border: 1px dotted rgba(255, 255, 255, .2); margin: -1px;');

		display = Vizard.UI.display('display', function(e, state, vizard) {
			switch (state) {
				case Vizard.LOADING:
					V = vizard;

					vizard.inputFilter.push(function(source) {
						return source.replace(/<p>.*<\/p>/, '<p>Vizard is now ready.</p>');
					});

					Vizard.Filter.SSI().bind(vizard);

					break;

				case Vizard.COMPLETE:
					vizard.controls.sortBySize();
					Vizard.UI.overlay('overlay', display).append(vizard.controls).appendTo('body');

					$('#spinner').hide();

					Vizard.entitle( 'Loaded '.concat('"', vizard.jQuery('title').text(), '"') );
					break;
			}
		}).appendTo('body');
		

		display.vizard( window.location.href, {
			'h1': {
				click: function() { console.log( V.serialize() ); },
				title: 'Write HTML to console.'
			},
			'p': {
				click: function() { alert('You clicked?'); },
				title: 'Hello Sir.'
			}
		});
	});
</script>
<script src="/js/example.js" type="text/javascript" charset="utf-8"></script>
